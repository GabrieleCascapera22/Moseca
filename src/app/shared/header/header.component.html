<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <a class="navbar-brand" routerLink="home">
      <img src="../assets/images/cuffieBianche.png" class="logo" alt="logo Moseca(jukebox)">
    <span>Moseca</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsedNav = !isCollapsedNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar" [ngbCollapse]="isCollapsedNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link"  style="color: white" routerLink="home" cursor="pointer">
            <fa-icon [icon]="casetta"></fa-icon>
            Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  style="color: white" id="autori" cursor="pointer" routerLink="autori">
            <fa-icon [icon]="penna"></fa-icon>
            Autori</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  style="color: white" routerLink="canzoni" cursor="pointer">
            <fa-icon [icon]="disco"></fa-icon>
            Canzoni</a>
        </li>

        <li class="nav-item" style="display: flex; align-items: center;margin-left: 4px;">
          <!-- <select class="form-control select" [(ngModel)]="categoriaScelta">
            <option value="1" selected>pop</option>
            <option value="2" (click)="goToPop()">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" >5</option>
          </select> -->
          <fa-icon [icon]="musica"></fa-icon>
          <p-dropdown [options]="categorie" [(ngModel)]="categoriaScelta" placeholder="categoria" (onChange)="goTo($event)" id="dropDownNav" style="color: white"></p-dropdown>
        </li>
        <li class="nav-item" *ngIf="!authService.isLogged()">
          <a class="nav-link"  style="color: white" routerLink="/login" cursor="pointer" >
            <fa-icon [icon]="utente"></fa-icon>
            Accedi
          </a>
        </li>
      </ul>
      <ul *ngIf="authService.isLogged()" id="loggato" >

        <li class="nav-item ciao-utente" >
          <a class="nav-link"  style="color: white"  routerLink="/profilo" cursor="pointer">
            <fa-icon [icon]="utente"></fa-icon>
            <span id="name">ciao {{user.name}}</span>
          </a>
        </li>

        <li class="nav-item"   id="esci" >
          <a class="nave-item nav-link" routerLink="home" (click)="logout()" style="color: white" cursor="pointer"> Esci <i class="pi pi-sign-out" style="color: white!important"></i></a>
        </li>

        <li  class="nav-item nuova-canzone-li" >
          <a class="nav-link"  style="color: white" id="nuovaCanzone"  routerLink="/canzoni/nuova-canzone" *ngIf="user.role ==='admin'" cursor="pointer">
            <fa-icon [icon]="vinyl"></fa-icon>
            Nuova Canzone</a>
        </li>


      <form class="form-inline-my-2-my-lg-0">
        <input class="form-control-mr-sm-2" type="search" placeholder="cerca canzone" aria-label="Search" name="ricerca" [(ngModel)]="ricerca">
        <button class="btn" type="submit" id="bottone-barra-ricerca" (click)="onRicerca()">
          <i class="pi pi-search" id="lente-barra-ricerca" style="color: white!important"></i>
        </button>
      </form>
    </ul>
    </div>
  </nav>

</header>
