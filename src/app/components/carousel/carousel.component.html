<ngb-carousel *ngIf="images">
	<ng-template ngbSlide *ngFor="let image of images; let i = index">
		<div class="picsum-img-wrapper">
			<img [src]="percorso + image.id + '.jpg'"  [alt]="image.descizione"/>
		</div>
		<div class="carousel-caption">
			<h3>{{image.descizione}}</h3>
		</div>
      <section>
        <div class="fascia">
        </div>
        <div class="citazione">
        <h2>"{{image.cit}}”</h2>
        </div>
        </section>
	</ng-template>
</ngb-carousel>
